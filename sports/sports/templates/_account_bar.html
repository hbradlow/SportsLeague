{% load i18n %}
{% load url from future %}

<div class="pull-right">
    <ul class="nav pull-right">
        {% if user.is_authenticated %}
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{ user }}
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="{% url "auth_logout" %}"><i class="icon-user"></i> {% trans "Logout" %}</a></li>
                </ul>
            </li>
        {% else %}
			<li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {% trans "Log in" %}
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" style="padding: 5px; padding-bottom: 0px;">
                    <li><a href="{% url "auth_login" %}"><i class="icon-user"></i> {% trans "Login" %}</a></li>
                </ul>
			</li>
        {% endif %}
    </ul>
</div>
